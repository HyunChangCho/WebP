<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 출력</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>

  
  <h1>구구단 출력</h1>

  <script>
    // 구구단 출력 함수
    function printMultiplicationTable(number) {
      for (let i = 1; i <= 9; i++) {
        document.write(`${number} * ${i} = ${number * i}<br>`);
      }
    }

    // 구구단 전체 출력
    for (let j = 2; j <= 9; j++) {
      document.write(`<h3>${j}단</h3>`);
      printMultiplicationTable(j);
      document.write('<br>'); // 줄 바꿈
    }
  </script>

</body>
</html>
